<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>新增会议室预订</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bg_gray">
	<div class="page_hd">
		<a href="javascript:;" class="back"><i class="iconfont back_i" >&#xe76e;</i></a>
		<span class="title">新增会议室预订</span>
	</div>
	<form class="meeting_form">
		<div class="meeting_info">
			<div class="label_div">
				<label class="meeting_label">会议主题：</label>
			</div>
			<div class="input_div">
				<input type="text" placeholder="" class="meeting_input">
			</div>
		</div>
		<div class="meeting_info">
			<div class="label_div">
				<label class="meeting_label">会议室名称：</label>
			</div>
			<div class="input_div">
				<select class="meeting_input">
					<option value="9021">9021</option>
					<option value="9022">9022</option>
					<option value="9023">9023</option>
					<option value="9024">9024</option>
					<option value="9025">9025</option>
					<option value="9026">9026</option>
					<option value="308s">308小</option>
					<option value="308l">308大</option>
				</select>
			</div>
		</div>
		<div class="meeting_info">
			<div class="label_div">
				<label class="meeting_label">与会人员：</label>
			</div>
			<div class="input_div">
				<textarea class="meeting_input textField"></textarea>
			</div>
		</div>
		<div class="meeting_info">
			<div class="label_div">
				<label class="meeting_label">开始时间：</label>
			</div>
			<div class="input_div">
				<input type="text" placeholder="" value="2017-12-27" class="meeting_input">
			</div>
		</div>
		<div class="meeting_info">
			<div class="label_div">
				<label class="meeting_label">结束时间：</label>
			</div>
			<div class="input_div">
				<input type="text" placeholder="" value="2017-12-28" class="meeting_input">
			</div>
		</div>
		<div class="meeting_info">
			<div class="label_div">
				<label class="meeting_label">预订人：</label>
			</div>
			<div class="input_div">
				<input type="text" placeholder="" value="沐卉" class="meeting_input">
			</div>
		</div>
		<div class="meeting_info">
			<div class="label_div">
				<label class="meeting_label">预订时间：</label>
			</div>
			<div class="input_div">
				<input type="text" placeholder="" value="2017-12-26" class="meeting_input">
			</div>
		</div>
		<div class="reserve_div">
			<button type="button" class="reserve_btn">预订</button>
		</div>
	</form>
</body>
</html>
