<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/weui.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Document</title>
</head>

<body class="gray-page">
    <div class="page_hd">
        <a href="javascript:;" class="back"><i class="iconfont back_i">&#xe76e;</i></a>
        <span class="title">OA</span>
        <span><a href="javascript:;" class="name">姚钦正</a></span>
    </div>
    <div class="content">
        <div class="content-head">
            <p class="apply-title">姚钦正的请假申请</p>
        </div>
        <form class="write-info">
            <div class="apply-info weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">请假人:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <!-- input放在这里 -->
                        <span>姚钦正</span>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">请假人所属部门</label>
                    </div>
                    <div class="weui-cell__bd">
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" value="">
                        </div>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">请假开始时间:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" value="">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">请假结束时间:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" value="">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">请假天数:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" value="">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">请假类型:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <select class="weui-input">
                            <option value="年假">年假</option>
                            <option value="事假">事假</option>
                            <option value="婚假">婚假</option>
                            <option value="病假">病假</option>
                        </select>
                    </div>
                </div>
                <div class="weui-cell remark-group">
                    <div class="weui-cell__hd">
                        <label class="weui-label">请假理由:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <textarea class="remark weui-input"></textarea>
                    </div>
                </div>
            </div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell add-file-group">
                    <div class="weui-uploader__input-box">
                    </div>
                </div>
            </div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell chose-button">
                    <button type="button" class="weui-btn weui-btn_primary">发送</button>
                    <button type="button" class="weui-btn self-save-button">保存</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
