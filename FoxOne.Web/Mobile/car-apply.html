<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/weui.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Document</title>
</head>

<body class="gray-page">
    <div class="page_hd">
        <a href="javascript:;" class="back"><i class="iconfont back_i">&#xe76e;</i></a>
        <span class="title">OA</span>
        <span><a href="javascript:;" class="name">姚钦正</a></span>
    </div>
    <div class="content">
        <div class="content-head">
            <p class="apply-title">用车申请流程</p>
        </div>
        <form class="write-info">
            <div class="apply-info weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">申请人:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <!-- input放在这里 -->
                        <span>姚钦正</span>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">使用部门:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" value="">
                        </div>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">申请时间:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" value="">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">用车开始时间:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" value="">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">用车结束时间:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" value="">
                    </div>
                </div>
                <div class="weui-cell remark-group">
                    <div class="weui-cell__hd">
                        <label class="weui-label">用车事由:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <textarea class="remark weui-input"></textarea>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">起止地点:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" value="">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">车牌号:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <select class="weui-input">
                            <option>==请选择==</option>
                            <option value="粤AB57Y3">奥德赛7座 粤AB57Y3</option>
                            <option value="粤A594L6">现代5座 粤A594L6</option>
                        </select>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">是否需要安排司机:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <select class="weui-input">
                            <option>==请选择==</option>
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">司机:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" value="">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">司机电话:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" value="">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">乘客:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" value="">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">起始公里数:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" value="">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">还车时公里数:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" value="">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">乘客人数:</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" value="">
                    </div>
                </div>
            </div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell add-file-group">
                    <div class="weui-uploader__input-box">
                    </div>
                </div>
            </div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell chose-button">
                    <button type="button" class="weui-btn weui-btn_primary">发送</button>
                    <button type="button" class="weui-btn self-save-button">保存</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
